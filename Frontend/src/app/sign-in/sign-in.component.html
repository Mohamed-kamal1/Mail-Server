<form action="">
<div class="signin-container" onclick="onclick">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Please Sign In</h2>
    <input type="email" placeholder="email" required />
    <input type="password" placeholder="password" required />
    <button type="submit" class="login" routerLink="/Home" routerLinkActive="active"
      ariaCurrentWhenActive="page">Sign in</button>
  </div>
</div>
</form>
