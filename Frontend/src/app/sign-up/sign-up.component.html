<form [formGroup]="signup" action="" (ngSubmit)="signUpData(signup)" id="signUp">
  <div class="signup-container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Sign Up</h2>
      <input formControlName="Fname" type="text" placeholder="First Name" required />
      <input formControlName="Lname" type="text" placeholder="Last Name" required />
      <input formControlName="email" type="email" placeholder="email" required />
      <input formControlName="password" type="password" placeholder="password" required />
      <button type="submit" class="signup">Sign up</button>
    </div>
  </div>
</form>
<div id="done">
  <p>sign up successful <span class="material-symbols-outlined">sentiment_very_satisfied</span></p>
  <button class="signup" routerLink="/SignIn">Sign in</button>

</div>
