<form action="">
  <div class="signup-container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="email" required />
      <input type="password" placeholder="password" required />
      <button type="submit" class="login" routerLink="/Home" routerLinkActive="active"
        ariaCurrentWhenActive="page">Sign up</button>
    </div>
  </div>
</form>
